<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="webjars/adapter.js/adapter.js"></script>
<script src="./js/kurento-utils.js"></script>
<script>
		function redirectToChat(){
		
				sessionStorage.setItem("roomname", document.getElementById("room").value); 			
				sessionStorage.setItem("username", document.getElementById("username").value);
				console.log(document.getElementById("room").value);
				console.log(document.getElementById("room").value);
				window.location = "room.html";
		
		}
		
		

</script>
</head>
<body background="images/Background.jpg">

	<!--- Login page -!-->
	<div class="page" id="loginpage" style="width: 100%"; display: block;>
		<div class="container">
			<div class="row">
				<br>
				<img style="margin-top: 190px" src="images/79709-200.png" height="200" width="200" alt="">
				<form style="margin: 20% 0 0 15%" action="" class="col-lg-4">
					<div class="form-group">
						<div class="input-group">
							<input class="form-control" id="username" type="text" placeholder="Username">
						</div>
					</div>

					<div class="form-group">
						<div class="input-group">
							<input class="form-control" id="room" type="text" placeholder="Room">
						</div>
					</div>

					<button class="btn btn-md btn-block btn-primary" name="button" onclick="redirectToChat(); return false;">Enter</button>
			</div>
		</div>
	</div>
</body>
</html>
